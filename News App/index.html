<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="filterSports">Sports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="filterWeather">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="filterTechnology">Technology</a>
            </li>
          </ul>
          <form class="d-flex" id="searchForm">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <button class="btn btn-outline-light ms-2" data-bs-toggle="modal" data-bs-target="#authModal">Register/Login</button>
          
<button id="logoutButton" class="btn btn-outline-light ms-2">Logout</button>

        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <h1 class="my-4 text-center">Latest News</h1>
      
      <!-- Filtering and Sorting Controls -->
      <div class="d-flex justify-content-between mb-4">
        <div>
          <select id="filter" class="form-select w-auto">
            <option value="all">All</option>
            <option value="sports">Sports</option>
            <option value="weather">Weather</option>
            <option value="technology">Technology</option>
          </select>
        </div>
        <div>
          <select id="sort" class="form-select w-auto">
            <option value="popularity">Popularity</option>
            <option value="publishedAt">Date</option>
          </select>
        </div>
      </div>

      <div class="row content">
        <!-- News cards will be injected here -->
      </div>
      <div class="d-flex justify-content-between my-4">
        <button class="btn btn-outline-primary" id="prevPage">Previous Page</button>
        <button class="btn btn-outline-primary" id="nextPage">Next Page</button>
      </div>
    </div>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Login/Register</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Registration Form -->
            <form id="registerForm" method="post" action="register.php" class="mt-3">
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <!-- Login Form -->
            <form id="loginForm" method="post" action="register.php">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
